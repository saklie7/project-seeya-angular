<div class="container">
  <h1>프로필 관리</h1>
  <hr>
  <div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
        <h6>나의 메인 사진</h6>

        <input type="file" class="form-control">
      </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">×</a>
        <i class="fa fa-coffee"></i> 프로필 <strong>수정 후 저장</strong>을 꼭 해주세요.
      </div>
      <h3>나의 정보</h3>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">성:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" placeholder="홍">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">이름:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" placeholder="길동">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">직업:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" placeholder="직장인">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" placeholder="***@gmail.com">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">국가:</label>
          <div class="col-lg-8">
            <div class="ui-select">
              <select id="user_time_zone" class="form-control">
                  <option value="Hawaii">(GMT-10:00) Hawaii</option>
                  <option value="Alaska">(GMT-09:00) Alaska</option>
                  <option value="Pacific Time (US &amp; Canada)">(GMT-08:00) Pacific Time (US &amp; Canada)</option>
                  <option value="Arizona">(GMT-07:00) Arizona</option>
                  <option value="Mountain Time (US &amp; Canada)">(GMT-07:00) Mountain Time (US &amp; Canada)</option>
                  <option value="Central Time (US &amp; Canada)" selected="selected">(GMT-06:00) Central Time (US &amp; Canada)</option>
                  <option value="Eastern Time (US &amp; Canada)">(GMT-05:00) Eastern Time (US &amp; Canada)</option>
                  <option value="Indiana (East)">(GMT-05:00) Indiana (East)</option>
                </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">SeeYA 활동 이름:</label>
          <div class="col-md-8">
            <input class="form-control" type="text" placeholder="일지매">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">비밀번호:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" placeholder="*****">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">비밀번호 확인:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" placeholder="*****">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="button" class="btn btn-primary" value="저장">
            <span></span>
            <input type="reset" class="btn btn-default" value="취소">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
