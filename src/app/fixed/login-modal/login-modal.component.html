<div id="login-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <!-- <h4 class="modal-title" id="myModalLabel">Login to site.com</h4> -->
      </div>

      <div class="modal-body">
        <div class="row">

          <div class="col-xs-6">
            <div class="well">
              <form id="loginForm" method="POST" action="/login/" novalidate="novalidate">
                <div class="form-group">
                  <label for="username" class="control-label">이름</label>
                  <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="example@gmail.com">
                  <span class="help-block"></span>
                </div>
                <div class="form-group">
                  <label for="password" class="control-label">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password" placeholder="********">
                  <span class="help-block"></span>
                </div>
                <div id="loginErrorMsg" class="alert alert-error hide">아이디 또는 비밀번호가 틀렸습니다.</div>
                <div class="checkbox">
                  <label><input type="checkbox" name="remember" id="remember">로그인 상태 유지하기</label>
                  <p class="help-block">(개인용 PC에서만 체크하세요)</p>
                </div>
                <a href="main-home" type="submit" class="btn btn-success btn-block">로그인</a>
                <a href="forgot" class="btn btn-default btn-block">아이디 / 비밀번호 찾기</a>
              </form>
            </div>
          </div>

          <div class="col-xs-6">
            <p class="lead">SeeYA가 궁금하다면!<br>지금 바로 <span class="text-success">가입하세요!</span></p>
            <ul class="list-unstyled" style="line-height: 2">
              <li><span class="fa fa-check text-success"></span> 최신 HOT한 소식을 볼 수 있어요</li>
              <li><span class="fa fa-check text-success"></span> 친구들과 서로 소식을 공유해 보세요</li>
              <li><span class="fa fa-check text-success"></span> 사진과 동영상을 다운 받을 수 있어요</li>
              <li><span class="fa fa-check text-success"></span> 나의 HomePage를 개성있게 꾸며보세요</li>
              <!-- <li><span class="fa fa-check text-success"></span> Get a gift <small>(only new customers)</small></li> -->
              <!-- <li><a href="/read-more/"><u>Read more</u></a></li> -->
            </ul>
            <p><a href="sign-up" class="btn btn-info btn-block">좋아요! 가입할래요!</a></p>
          </div>

        </div>
      </div>

    </div>
  </div>
