<form class="form-horizontal" role="form" method="post" action="javascript:alert( 'success!' );">

  <div class="form-group">
    <label for="provision" class="col-lg-2 control-label">회원가입약관</label>
    <div class="col-lg-7" id="provision">
      <p><app-sign-up-terms></app-sign-up-terms></p>

      <div class="radio">
        <label>
          <input type="radio" id="provisionYn" name="provisionYn" value="Y" autofocus="autofocus" checked>동의합니다.
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" id="provisionYn" name="provisionYn" value="N">동의하지 않습니다.
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="memberInfo" class="col-lg-2 control-label">개인정보취급방침</label>

    <div class="col-lg-7" id="memberInfo">
      <p><app-sign-up-privacy></app-sign-up-privacy></p>

      <div class="radio">
        <label>
          <input type="radio" id="memberInfoYn" name="memberInfoYn" value="Y" checked>동의합니다.
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" id="memberInfoYn" name="memberInfoYn" value="N">동의하지 않습니다.
        </label>
      </div>
    </div>
  </div>

  <div class="form-group" id="divId">
    <label for="inputId" class="col-lg-2 control-label">아이디</label>
    <div class="col-lg-3">
      <input type="text" class="form-control onlyAlphabetAndNumber" id="id" data-rule-required="true" placeholder="아이디로 사용하실 이메일을 적어주세요." maxlength="30" required="required">
      <span class="col-lg-10-btn">
        <button class="btn btn-success">아이디 확인<i class="fa fa-edit spaceLeft"></i></button>
      </span>
    </div>
  </div>

  <div class="form-group" id="divPassword">
    <label for="inputPassword" class="col-lg-2 control-label">비밀번호</label>
    <div class="col-lg-3">
      <input type="password" class="form-control" id="password" name="excludeHangul" data-rule-required="true" placeholder="숫자+영문+특수문자 조합 8자 이상 필수!" maxlength="30" required="required">
    </div>
  </div>

  <div class="form-group" id="divPasswordCheck">
    <label for="inputPasswordCheck" class="col-lg-2 control-label">비밀번호 확인</label>
    <div class="col-lg-3">
      <input type="password" class="form-control" id="passwordCheck" data-rule-required="true" placeholder="비밀번호 확인" maxlength="30" required="required">
    </div>
  </div>

  <div class="form-group" id="divName">
    <label for="inputName" class="col-lg-2 control-label">이름</label>
    <div class="col-lg-3">
      <input type="text" class="form-control onlyHangul" id="name" data-rule-required="true" placeholder="한글만 입력 가능합니다." maxlength="15" required="required">
    </div>
  </div>

  <div class="form-group" id="divNickname">
    <label for="inputNickname" class="col-lg-2 control-label">닉네임</label>
    <div class="col-lg-3">
      <input type="text" class="form-control" id="nickname" data-rule-required="true" placeholder="사용하실 닉네임을 적어주세요" maxlength="15" required="required">
    </div>
  </div>

  <div class="form-group" id="divPhoneNumber">
    <label for="inputPhoneNumber" class="col-lg-2 control-label">휴대폰 번호</label>
    <div class="col-lg-3">
      <input type="tel" class="form-control onlyNumber" id="phoneNumber" data-rule-required="true" placeholder="-를 제외하고 숫자만 입력해주세요." maxlength="11" required="required">
      <span class="col-lg-10-btn">
        <button class="btn btn-success">인증번호 전송<i class="fa fa-mail-forward spaceLeft"></i></button>
      </span>
    </div>
  </div>

  <div class="form-group" id="checkPhoneNumber">
    <label for="inputPhoneNumber" class="col-lg-2 control-label">인증번호 확인</label>
    <div class="col-lg-3">
      <input type="tel" class="form-control onlyNumber" id="inputNumberCheck" data-rule-required="true" placeholder="인증번호를 적어주세요." maxlength="8" required="required">
      <span class="col-lg-10-btn">
        <button class="btn btn-success">인증번호 확인<i class="fa fa-edit spaceLeft"></i></button>
      </span>
    </div>
  </div>

  <div class="form-group">
    <label for="inputPhoneNumber" class="col-lg-2 control-label" required="required">성별</label>

    <div class="col-lg-3">
      <select class="form-control" id="gender">
        <option value="M">남</option>
        <option value="F">여</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmailReceiveYn" class="col-lg-2 control-label" required="required">이메일 수신여부</label>

    <div class="col-lg-3">
      <label class="radio-inline">
        <input type="radio" id="emailReceiveYn" name="emailReceiveYn" value="Y" checked> 동의합니다.
      </label>

      <label class="radio-inline">
        <input type="radio" id="emailReceiveYn" name="emailReceiveYn" value="N"> 동의하지 않습니다.
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="inputPhoneNumber" class="col-lg-2 control-label" required="required">SMS 수신여부</label>

    <div class="col-lg-3">
      <label class="radio-inline">
        <input type="radio" id="smsReceiveYn" name="smsReceiveYn" value="Y" checked> 동의합니다.
      </label>

      <label class="radio-inline">
        <input type="radio" id="smsReceiveYn" name="smsReceiveYn" value="N"> 동의하지 않습니다.
      </label>
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button class="btn btn-primary" type="submit">회원가입<i class="fa fa-check spaceLeft"></i></button>
      <button class="btn btn-danger" type="submit">가입취소<i class="fa fa-times spaceLeft"></i></button>
    </div>
  </div>

</form>
