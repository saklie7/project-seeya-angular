SeeYA 권리 및 책임에 관한 정책

본 권리 및 책임에 관한 정책(이하 "정책", "약관", "SRR")은 SeeYA 원칙에 기반을 두고 있으며, SeeYA은 물론 SeeYA 브랜드, 제품 및 서비스(이하 "SeeYA 서비스" 또는 "서비스")를 이용하는 회원 및 비회원들과 저희의 관계를 규정하는 서비스 이용 약관입니다. SeeYA 서비스를 이용하고 SeeYA 서비스에 접속함으로써 회원님은 이 정책에 동의하는 것이며 이 정책은 아래의 섹션 13에 따라 때때로 업데이트됩니다. 또한 이 문서의 끝 부분에서 SeeYA의 운영 방식에 대한 이해를 돕기 위한 리소스를 보실 수 있습니다.
SeeYA은 다양한 서비스를 제공하므로 특정 앱, 제품 또는 서비스 사용에 적용되는 추가 약관에 대한 확인과 동의를 요청할 수 있습니다. 이러한 추가 약관이 본 SRR과 상충하는 경우 앱, 제품 또는 서비스의 사용에 있어 해당 추가 약관이 우선합니다.

1.개인 정보

SeeYA은 회원들의 개인 정보 보호를 위해 최선을 다합니다. 회원님이 SeeYA을 이용하여 회원님의 콘텐츠와 정보를 타인과 공유하는 방법과 SeeYA에서 해당 정보를 수집 및 이용하는 방법에 대해 중요한 부분을 공개하기 위하여 데이터 정책이 작성되었습니다. 데이터 정책을 읽고 올바른 판단을 내리는 데 활용하시기 바랍니다.

2.회원님의 콘텐츠와 정보 공유

회원님이 SeeYA에 게시하는 모든 콘텐츠와 정보의 소유권은 회원님에게 있으며, 공개 범위 및 앱 설정을 통해 정보가 공개되는 방식을 선택하실 수 있습니다. 추가 사항:
사진이나 동영상과 같은 지적 재산권이 적용되는 콘텐츠(이하 "IP 콘텐츠"라 함)에 대해서는 공개 범위 및 앱 설정에 따라 다음과 같은 권한이 SeeYA에 부여됩니다. 즉, 회원님은 SeeYA에 게시하거나 이와 관련하여 게시하는 IP 콘텐츠를 사용할 수 있는 비독점, 양도성, 재면허 가능, 로열티 무료, 전 세계 라이선스(이하 "IP 라이선스"라 함)를 SeeYA에 부여합니다. 본 IP 라이선스는 회원님 및 SeeYA 서비스의 접속•이용자에게 제공되는 SeeYA 서비스를 이용 가능하도록 하기 위한 목적이며, 회원님이 본인의 IP 콘텐츠나 계정을 삭제할 때 종료됩니다. 단, 회원님의 콘텐츠를 공유한 타인이 해당 콘텐츠를 삭제하지 않았을 경우는 예외로 합니다.
IP 콘텐츠를 삭제하면 컴퓨터의 휴지통을 비우는 것과 유사한 방식으로 콘텐츠가 삭제됩니다. SeeYA 시스템이 채용하고 있는 기술적 특성 상 삭제된 콘텐츠는 합리적인 기간(일반적으로 삭제가 개시된 후로부터 최대 90일. 단, 해당 기간 동안 삭제된 콘텐츠가 다른 사용자에게 제공되지는 않습니다) 동안 백업 사본으로 존속될 수 있음을 양지하시기 바랍니다. 단, 이에 불구하고, 관련 법령, 정부기관 또는 사법기관의 명령 등에 의하여 요구되는 경우, SeeYA은 이를 위하여 필요한 범위 내에서 해당 콘텐츠를 보유할 수 있습니다.
앱을 사용하면 앱에서 다른 사람이 공유한 콘텐츠 및 정보뿐 아니라 회원님의 콘텐츠 및 정보에 대한 액세스 권한을 요청할 수 있습니다. 앱은 회원님의 개인 정보를 보호해야 하며, 해당 앱과 회원님의 계약은 앱이 해당 콘텐츠나 정보를 이용, 저장, 전송하는 방법에 적용됩니다. 다른 사람이 앱으로 공유할 수 있는 정보를 설정하는 방법 등 플랫폼에 대한 자세한 내용을 알아보려면 데이터 정책과 플랫폼 페이지를 참조하세요.
회원님이 "전체 공개" 설정으로 콘텐츠나 정보를 게시하면 SeeYA 비회원을 비롯해 모든 사람이 이 정보를 보고 이용할 수 있으며 이 정보를 회원님(즉, 회원님의 이름과 프로필 사진)과 연결할 수 있습니다.
저희는 SeeYA에 대한 의견을 포함한 제안을 언제든 환영하나 (회원님에게 제안의 의무가 없는 것처럼) SeeYA은 보상 의무 없이 이 같은 피드백이나 제안을 활용할 수 있습니다.

3.안전

저희는 SeeYA을 안전하게 유지하기 위해 최선을 다하고 있지만 안전을 보장할 수는 없습니다. 안전 유지를 위해서는 다음과 같은 약정을 포함해 회원님의 도움이 필요합니다.
회원님은 SeeYA에서 허가받지 않은 상업적 커뮤니케이션(예: 스팸)을 게시할 수 없습니다.
회원님은 SeeYA의 허가 없이 자동화된 수단(예: 수집 봇, 로봇, 스파이더, 스크래퍼)을 이용해 사용자의 콘텐츠나 정보를 수집하거나 다른 방식을 통해 SeeYA에 접속할 수 없습니다.
회원님은 SeeYA에서 피라미드 방식과 같은 불법 다단계 마케팅에 참여할 수 없습니다.
회원님은 바이러스나 기타 악성 코드를 업로드할 수 없습니다.
회원님은 타인 소유의 계정에 대해 로그인 정보나 접근 권한을 요청할 수 없습니다.
회원님은 다른 사용자를 괴롭히거나 협박하거나 성가시게 할 수 없습니다.
회원님은 편파적 발언, 협박, 외설적 내용이 포함되어 있거나 폭력을 조장하거나 나체 또는 선정적인 콘텐츠, 이유 없는 폭력이 담긴 콘텐츠를 게시할 수 없습니다.
회원님은 적절한 연령 제한 없이 주류나 기타 성인 관련 콘텐츠(광고 포함)가 포함된 타사 앱을 개발하거나 운영할 수 없습니다.
회원님은 SeeYA을 이용해 불법 행위, 오해의 소지가 있는 행위, 악의적 행위 또는 차별적 행위를 할 수 없습니다.
회원님은 페이지 렌더링이나 기타 SeeYA의 기능에 대한 방해와 서비스 거부 공격 등, SeeYA의 원활한 운영을 중단하거나 운영에 과부하를 가져오거나 외양을 손상할 수 있는 행위를 해서는 안 됩니다.
회원님은 본 정책의 위반을 조장하거나 권장해서는 안 됩니다.

4.가입 및 계정 보안

SeeYA 사용자는 실제 생활에서 사용하는 이름과 실제 정보를 제공해야 하며, 이 같은 방식을 유지하기 위해서는 회원님의 도움이 필요합니다. 계정을 등록하고 계정의 보안을 유지하는 것과 관련해 회원님이 준수해야 할 약정은 다음과 같습니다.
SeeYA에 개인 정보를 허위로 제공해서는 안 되며, 본인이 아닌 타인의 계정을 무단으로 만들 수 없습니다.
개인 계정을 두 개 이상 만들 수 없습니다.
SeeYA이 회원님의 계정을 비활성화한 경우 회원님은 허가 없이 또 다른 계정을 만들 수 없습니다.
상업적 이득을 주된 목적으로 개인 타임라인을 이용할 수 없으며, 상업적인 목적으로 SeeYA을 사용하려는 경우 SeeYA 페이지를 이용해야 합니다.
만 14세 미만 아동은 SeeYA을 이용할 수 없습니다.
유죄가 확정된 성범죄자는 SeeYA을 이용할 수 없습니다.
계정에는 항상 정확한 최신 연락처 정보가 등록되어 있어야 합니다.
비밀번호(개발자의 경우 비밀 키)를 공유하거나 회원님의 계정에 타인이 접속하도록 하거나 회원님 계정의 보안을 위협할 수 있는 행동을 해서는 안 됩니다.
SeeYA의 서면 허가를 받지 않고는 타인에게 회원님의 계정(회원님이 관리하는 페이지나 앱 포함)을 양도할 수 없습니다.
회원님의 계정이나 페이지와 관련해 사용자 이름이나 ID를 선택하신 경우 SeeYA은 적절하다고 판단되는 경우(예: 상표권 소유주가 사용자 이름이 사용자의 실제 이름과 밀접히 연관되어 있지 않음을 신고하는 경우) 회원님이 선택한 사용자 이름을 삭제하거나 회수할 수 있는 권리를 보유합니다.

5.타인의 권리 보호

SeeYA은 모든 사람의 권리를 존중하며, 모든 사용자는 서로의 권리를 존중해야 합니다.
회원님은 타인의 권리를 침해 또는 위반하거나 법률을 위반하는 콘텐츠를 SeeYA에 게시하거나 그러한 행동을 SeeYA에서 할 수 없습니다.
SeeYA은 본 정책에 위배된다고 판단되는 경우 회원님이 SeeYA에 게시하는 콘텐츠나 정보를 삭제할 수 있습니다.
SeeYA은 회원님의 지적 재산권을 보호하는 데 도움이 되는 도구를 제공합니다. 자세히 알아보려면 지적 재산권 침해를 신고하는 방법 페이지를 참조하세요.
SeeYA이 타인의 저작권 침해를 이유로 삭제한 회원님의 콘텐츠가 실수로 인해 것이라고 판단될 경우 재고를 요청할 기회를 제공합니다.
상습적으로 타인의 지적 재산권을 침해하는 경우 회원님 계정이 비활성화될 수 있습니다.
회원님은 저희 브랜드 사용 가이드라인이나 사전 서면 허가를 통해 명백하게 허가를 받은 경우 외에는 저희 저작권이나 상표 또는 혼동을 일으킬 수 있는 비슷한 상표를 사용할 수 없습니다.
다른 사용자로부터 정보를 수집하는 경우, 당사자의 동의를 구하고 정보를 수집하는 주체가 SeeYA이 아닌 회원님임을 분명히 밝히며 회원님이 어떤 정보를 수집하고 어떻게 이용할 것인지를 설명하는 개인정보취급방침을 게시해야 합니다.
회원님은 타인의 신분증이나 기밀 금융 정보를 SeeYA에 게시할 수 없습니다.
동의 없이 사용자를 태그하거나 비회원들에게 이메일 초대장을 전송할 수 없습니다. SeeYA은 사용자들이 태그 달기에 관한 의견을 제공할 수 있도록 소셜 신고 도구를 제공합니다.

6.휴대폰 및 기타 기기

SeeYA은 현재 모바일 서비스를 무료로 제공하지만, SMS와 데이터 요금 등 이동통신사의 정규 요금 및 수수료는 부과됩니다.
회원님의 휴대폰 번호를 변경하거나 비활성화하는 경우에는 회원님의 기존 번호를 습득하는 사람에게 회원님의 메시지가 전송되지 않도록 48시간 내에 SeeYA의 계정 정보를 업데이트해야 합니다.
회원님은 SeeYA에서 볼 수 있는 모든 정보와 기기를 동기화(앱을 통한 동기화 포함)하는 데 동의하며 이를 위해 필요한 모든 권리를 제공합니다.

7.결제

SeeYA에서 결제하는 경우 다른 약관 적용이 명시되지 않는 한 회원님은 결제 약관에 동의하는 것입니다.

8.앱과 웹사이트 개발자/운영자에게 적용되는 특별 조항

플랫폼 앱이나 웹사이트의 개발자 또는 운영자이거나 소셜 플러그인을 사용하는 경우 SeeYA 플랫폼 정책을 준수해야 합니다.

9.SeeYA이 제공하거나 지원하는 광고 및 기타 상업 콘텐츠 정보

저희의 목표는 사용자와 광고주에게 가치 있는 광고 및 기타 상업적 콘텐츠 또는 스폰서 콘텐츠를 제공하는 것입니다. 이를 위해 회원님은 다음의 사항에 동의합니다.
회원님은, 해당 설정에 따라, SeeYA이 회원님의 이름, 프로필 사진 및 회원님의 SeeYA 상에서의 활동(예컨대, "좋아요" 표시)을 상업적 콘텐츠, 스폰서 콘텐츠 또는 다른 관련 콘텐츠(예컨대 회원님이 좋아하는 브랜드)와 함께 보여주기 위한 목적 등을 위하여 SeeYA이 해당 정보를 해당 콘텐츠와 함께 사용하는 것을 허락합니다
회원님의 콘텐츠나 정보는 회원님의 동의 없이 광고주에게 제공되지 않습니다.
회원님은 SeeYA이 유료 서비스나 커뮤니케이션을 항상 식별할 수 있는 것은 아님을 양해합니다.

10.광고주에게 적용되는 특별 조항

광고 또는 기타 상업적 활동이나 후원을 받는 활동 또는 콘텐츠의 생성, 제출 및/또는 게재를 위해 SeeYA 셀프 서비스 광고 생성 인터페이스("셀프 서비스 광고 인터페이스")를 사용하는 경우 SeeYA의 셀프 서비스 광고 약관에 동의하는 것입니다. 또한 회원님의 광고 또는 기타 상업적 활동이나 후원을 받는 활동 또는 SeeYA이나 광고 게시자 네트워크에 표시되는 콘텐츠는 SeeYA의 광고 가이드라인을 준수해야 합니다.

11.페이지에 적용되는 특별 조항

SeeYA에서 페이지를 만들거나 관리하는 경우 또는 페이지에 쿠폰이나 홍보물을 게재하는 경우, 저희 페이지 약관에 동의하는 것입니다.
